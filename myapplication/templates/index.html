<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/10c26e6afb.js" crossorigin="anonymous"></script>
  <title>My Flask App</title>
</head>
<body>
  <nav class="navbar" style="background-color: #ACBAC4;">
    <div class="container-fluid">
      <a class="navbar-brand">
        Jana's To Do App
      </a>
      <i class="fa-solid fa-hand-spock fa-3x"></i>
      <div class="d-flex flex-row-reverse" id="authBtns">
        <a class="btn btn-primary" role="button" href="{{ url_for('users.signup') }}">SignUp</a>
        <a class="btn btn-light" role="button" href="{{ url_for('users.login') }}">Login</a>
      </div>
    </div>
  </nav>
  
  
  <div>
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
